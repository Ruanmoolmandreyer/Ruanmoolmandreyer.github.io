<form id="contact_form" method="post" onSubmit="return evalid()" class="container mt-4">
	<h2>Send me an email!</h2>
    <table>
  	<tr>
    <td>Title</td>
    <td colspan="2"><select name="title">
      <option selected="selected">Mr</option>
      <option>Mrs
      </select>
    </td>
  </tr><tr>
    <td>First Name *</td>
    <td colspan="2"><input name="fname" type="text" /></td>
  </tr><tr>
    <td>Last Name *</td>
    <td colspan="2"><input name="lname" type="text" /></td>
  </tr><tr>
    <td>Your E-mail *</td>
    <td colspan="2"><input type="text" name="mail" /></td>
  </tr><tr>
    <td>Address</td>
    <td colspan="2"><input name="address" type="text" /></td>
  </tr><tr>
    <td>City</td>
    <td colspan="2"><input name="city" type="text" /></td>
  </tr><tr>
    <td>Zip Code</td>
    <td colspan="2"><input type="text" name="zip" /></td>
  </tr><tr>
    <td>Country</td>
    <td colspan="2"><input name="country" type="text" /></td>
  </tr><tr>
    <td>Phone</td>
    <td colspan="2"><input name="phone" type="text" /></td>
  </tr><tr>
    <td>Gender</td>
    <td colspan="2"><input type="radio" name="gender" value="male"/> Male <br/>
    <input type="radio" name="gender" value="female"/> Female <br/>
    <input type="radio" name="gender" value="other"/> Other</td>
  </tr><tr>
    <td>Date Of Birth </td>
    <td colspan="2"><input type="text" name="d" value="dd" size="2" maxlength="2" /> /
		<input type="text" name="m" value="mm" size="2" maxlength="2" /> /
		<input type="text" name="y" value="yyyy" size="6" maxlength="4" />
	</td>
  </tr><tr>
    <td>Subject *</td>
    <td colspan="2"><input name="subject" type="text" /></td>
  </tr><tr>
    <td>Message *</td>
    <td colspan="2"><textarea name="message"></textarea></td>
  </tr><tr>
    <td>&nbsp;</td>
    <td colspan="2">&nbsp;</td>
  </tr>
  <tr>
    <td><input type="reset" name="reset" value="Reset"/></td>
    <td><input type="submit" name="Submit" value="Submit"></td>
  </tr>
</table>
</form>
